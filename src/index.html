<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webpack-minimal</title>
    <link rel="shortcut icon" type="image/png" href="../assets/favicon-16x16.png"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>
          html, body {
         width: 100%;
         height: 100%;
         padding: 0px;
         margin: 0px;

     }

     body {
         font-family: 'Roboto', sans-serif;
         background: black;
     }

     section {
         width: 100%;
         height: 100%;
         background: #202020;
     }

     #app {
         position: relative;
         width: 640px;
         height: 320px;
         margin: auto;
     }

    </style>
</head>
<body>
  <section>
    <div id="app"></div>

  </section>

  <script>

   function makeStorage(name) {
     return {
       get() {
         let item = localStorage.getItem(name);
         try {
           item = JSON.parse(item);
         } catch (e) {}
         return item;
       },
       set(value) {
         localStorage.setItem(name, JSON.stringify(value));
       }
     }
   }

   function init() {
     const levelStorage = makeStorage('level');

     const onSave = (data) => {
       levelStorage.set(data);
     };

     const onLoad = () => {
       let level = levelStorage.get();
       api.load(level);
     };

     let api = Tetris(document.getElementById('app'), {
       events: {
         onSave,
         onLoad
       }
     });
   }

   init();
   
  </script>

</body>
</html>
